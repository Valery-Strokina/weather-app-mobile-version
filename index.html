<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/cc85ad02d6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather</title>
  </head>

  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form mb-3" id="search-form">
          <div class="row">
            <div class="col-9 type">
              <input
                type="search"
                placeholder="Type a city..."
                class="form-control shadow-sm"
                autofocus="on"
                autocomplete="off"
                id="city-input"
              />
            </div>
            <div class="col-3 search">
              <input
                type="submit"
                value="Search"
                class="form-control btn bd-primary shadow-sm"
              />
            </div>
            <div class="col-3 current">
              <input
                type="submit"
                value="Current"
                class="form-control btn bd-primary shadow-sm"
                id="current-button"
              />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="now"></span></li>
            <li><span id="description"></span></li>
          </ul>
        </div>

        <div class="main">
          <div class="row">
            <div class="col-6">
              <img src="" alt="" id="icon" class="float-left" />
              <span class="temperature" id="temperature"></span
              ><span class="units"> Â°C</span>
            </div>
            <div class="col-6 information">
              <ul>
                <li>Humidity: <span id="humidity"></span> %</li>
                <li>Wind: <span id="wind"></span> m/h</li>
              </ul>
            </div>
          </div>
        </div>

        <div class="weather-forecast" id="forecast"></div>
      </div>
      <footer class="footer">
        <a
          class="code"
          href="https://github.com/Valery-Strokina/Valery-Weather-App.git"
          target="_blank"
          >Open-source code
        </a>
        by Valery Strokina
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
